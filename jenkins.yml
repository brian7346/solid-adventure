services:
  dnmonster:
    image: amouat/dnmonster:1.0
    networks:
      - jenkins_default
      
  identidock:
    build: .
    expose:
      - "9090"
      - "9191"
    environment:
      - ENV=PROD
    depends_on:
      - dnmonster
      - redis
    networks:
      - jenkins_default
      
  redis:
    image: redis:3.2
    networks:
      - jenkins_default

networks:
  jenkins_default:
    driver: bridge

